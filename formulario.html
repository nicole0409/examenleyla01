<html>
<head>
	<meta charset="utf-8">
	<title>REGISTRATE</title>
</head>
<body style="background:#FF6699">
	<p>FOTOGRAFIA PROFESIONAL NICOLE NAVARRO<span id ="name"></span></p>

	<center><h1>INGRESAR SUS DATOS</h1></center>
	<form action="#" method="POST"
	name="login">
	<br>

	<h3>Nombres</h3>
	<input type="text" name="name" required>

	<h3>Apellidos</h3>
	<input type="text" name="lastname" required>

	<h3>DNI</h3>
	<input type="text" name="doc" required minlength="8">

	<h3>Fecha de Nacimiento</h3>
	<input type="date" name="date" required>

	<h3>Email</h3>
	<input type="email" name="email">

	<h3>Telef√≥no</h3>
	<input type="text" name="phone" required minlength="9">
	<br>
	<br>
	<button type="button">Enviar</button>

</form>

<script src= "https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>

<script type="text/javascript">
	$(document).on('ready',function () {
		$("button").on('click',function(){
			var datos={
				name      : $("[name='name']").val(),
				lastname  : $("[name='lastname']").val(),
				doc       : $("[name='doc']").val(),
				date      : $("[name='date']").val(),
				email     : $("[name='email']").val(),
				phone     : $("[name='phone']").val()		
			}
			console.log(datos);
		})			
	})
</script>
</body>
</html>
